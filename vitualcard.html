<html>
  <head>
    <script language="JavaScript">
          function getPhonenumber(){
              var phonenumber = window.PayBridgeVirtualcard.getPhonenumber();
              alert(phonenumber);
          }
          function getEmail(){
              var email = window.PayBridgeVirtualcard.getEmail();
              alert(email);
          }
          function onCloseWindow(){
              PayBridgeVirtualcard.onCloseWindow();
          }
          function onCancelWindow(){
              PayBridgeVirtualcard.onCancelWindow();
          }
          function onCompleteApplication(){
              PayBridgeVirtualcard.onCompleteApplication();
          }
      
          
    </script>
    <style>
      		input {
      			position:absolute; top:100%; margin-top:-80px;
      		}
      
          
    </style>
  </head>
  <body>
    <hr/>
    <h2>Sample Virtual Card Webview</h2>
    <hr/>
    <br/>
     Email : 
    <p id="emailFromApp" style="height:200px; overflow-y:auto;"></p>
    <br/>

    <hr/>
    <div>
      <button onclick="onCloseWindow()">Close Window</button>
    </div>
    <br/>
    <br/>
    app

      <button onclick="onCancelWindow()">Cancel Window</button>
    </div>
    <br/>
    <br/>

    </div>
    <br/>
    <br/>
    <div>
      <button onclick="getEmail()">Email</button>
    </div>
    <br/>

    </div>

</html>
