	<script type="text/javascript">
		//	window.vConsole = new window.VConsole();
		/**
		 * main-container 大小
		 * */
		function countMainContainer(name) {
			var main = $(name);
			var timer = {};
			var parameter = {};
			parameter.windowWidth = window.innerWidth; //窗口宽度
			parameter.windowHeight = window.innerHeight; //窗口宽度
			parameter.width = main.width(); //对象宽度
			parameter.height = main.height(); //对象宽度
			parameter.scale = 0;
			resizeFn();
			window.addEventListener("orientationchange", function() {
				resizeFn();
			}, false);
			$(window).resize(function() {
				if(typeof window.orientation == "undefined") {
					resizeFn();
				}
			});

			function resizeFn() {
				clearTimeout(timer);
				timer = setTimeout(function() {
					countScale();
					main.css({
						height: countHeight(),
						transform: "scale(" + parameter.scale + ")"
					});
					$('#main-container').show();
				}, 300);
			}

			//计算高度
			function countHeight() {
				var h = 0;
				_count();

				function _count() {
					h++;
					if(h * parameter.scale < parameter.windowHeight) {
						_count();
						return false;
					}
					// console.log(h)
				}

				return h;
			}

			//计算比例值
			function countScale() {
				parameter.windowWidth = window.innerWidth; //窗口宽度
				parameter.windowHeight = window.innerHeight; //窗口宽度
				parameter.scale = parameter.windowWidth / parameter.width
			}
		}

		countMainContainer("#main-container");
	</script>
